<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript">
        function desenha() {
            var px = 50;
            var py = 50;
            var canvas = document.getElementById('desenho1');
            //contexto de trabalho, todo trabalho vai ser feito aqui
            var ctx = canvas.getContext('2d');
            //definir o preenchimento do contexto no fillStyle
            ctx.fillStyle = '#00f';
            // desenhar um quadrado preenchido, definindo a posição e a largura e altura.
            ctx.rect(px,py, 200, 200);
            // preenche td que está no canvas
            ctx.fill();
            // clearRect usado para limpar as áreas selecionadas
           // ctx.clearRect(50, 50, 100, 100)
            
        }
    </script>
    <title>Canva2</title>
</head>
<!--onload ele cham a função de desenha quando a pagina for carregada-->

<body onload="desenha()">
    <canvas id="desenho1" width="500" height="500" style="border: 1px solid black">
    </canvas>
</body>

</html>
