<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        #desenho1 {
            
            border: 1px solid black;
        }
    </style>
    <title>Canva1</title>
</head>
<body>
    
    <canvas id="desenho1" width="500" height="500">
        
    </canvas>
    <script type="text/javascript">
        var canvas = document.getElementById('desenho1');
        //contexto de trabalho, todo trabalho vai ser feito aqui
        var ctx = canvas.getContext('2d');
        //definir o preenchimento do contexto no fillStyle
        ctx.fillStyle='#00f';
        // desenhar um quadrado preenchido, definindo a posição e a largura e altura.
        ctx.fillRect(0,0,100,100);

        //outro quadrado
        ctx.fillStyle='rgba(255,0,0,0.5)';
        ctx.fillRect(50,50,100,100);
    </script>
</body>
</html>
